<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Órdenes de Compra</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Mi Tienda Online</h1>
        <nav>
            <button id="show-products">Catálogo</button>
            <button id="show-cart">Carrito (<span id="cart-count">0</span>)</button>
        </nav>
    </header>

    <main>
        <section id="product-list-section" class="active-section">
            <h2>Catálogo de Productos</h2>
            <div id="product-list" class="product-grid">
                </div>
        </section>

        <section id="shopping-cart-section" class="hidden-section">
            <h2>Carrito de Compras</h2>
            <div id="cart-items">
                <p id="empty-cart-message" class="hidden">El carrito está vacío.</p>
            </div>
            <div class="cart-summary">
                <p>Total: $<span id="cart-total">0.00</span></p>
                <button id="checkout-button" disabled>Ir a Checkout</button>
            </div>
        </section>

        <section id="checkout-form-section" class="hidden-section">
            <h2>Información de Checkout</h2>
            <form id="checkout-form">
                <div>
                    <label for="nombreCliente">Nombre:</label>
                    <input type="text" id="nombreCliente" name="nombreCliente" required>
                </div>
                <div>
                    <label for="direccionCliente">Dirección:</label>
                    <input type="text" id="direccionCliente" name="direccionCliente" required>
                </div>
                <div>
                    <label for="montoPago">Monto a Pagar:</label>
                    <input type="number" id="montoPago" name="montoPago" step="0.01" readonly required>
                </div>
                <div>
                    <label for="metodoPago">Método de Pago:</label>
                    <input type="text" id="metodoPago" name="metodoPago" required value="Tarjeta de Crédito">
                </div>
                <button type="submit">Realizar Pedido</button>
            </form>
        </section>

        <section id="order-confirmation-section" class="hidden-section">
            <h2>Pedido Confirmado</h2>
            <p>¡Gracias por tu compra!</p>
            <p>Tu pedido ha sido procesado y será enviado pronto.</p>
            <p>Número de Orden: <strong id="confirmed-order-id"></strong></p>
            <button id="continue-shopping">Seguir Comprando</button>
        </section>
    </main>

    <script src="js/api.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
